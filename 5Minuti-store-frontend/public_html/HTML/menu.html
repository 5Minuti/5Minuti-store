    <body onload="loadProductsMenu(); loadNavBar(); ">
        <!-- COMMENT: The Navbar is a copy-paste code in all the HTML files. That is not a good practice, in general -->
           <nav class="navBar" id="navBar"></nav>
        
      
        
        
        
               <section id="menu" class="container menu">

                   <!-- COMMENT: width values should have a unit. Did you mean 50px? -->
                   <!-- img element also requires alt="..." attribute -->
                   <a href=" #shoppingCart"> <button class="shoppingCartButton" type="button"><img src="../Images/cart.jpg" width="50" ></button></a>
             
                 <h1>Menu</h1>
                 <div id="newProduct" class="newProduct">
             
                     <div id="grid-container" class="grid-container">
                         
                     </div> 
                 </div>
                 
               
             
            </section>
          
              <section id="shoppingCart" class="container shoppingCart" >
            <h2 class="section-header">CART</h2>
         
            
            <div class="cart-items" id="cart-items">
                <div class="flex-container flex-header">
                    
                    <div class="flex-title">Item</div>
                    <div class="flex-size">Size</div>
                    <div class="flex-price">Price</div>
                    <div class="flex-removeButton"></div>
                </div>
            </div>
  
            <div class="cart-total">
                <strong class="cart-total-title" id="totalPrice">Total</strong>
                <span class="cart-total-price"></span>
            </div>
            
                        <div class="purchaseConfirmationColumn nameForm ">
            <form id="contactInfoForm" action="">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                
                <label for="phoneNumber">Phone Number:</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber"><br>
                
                <label for="eMail">E-Mail Address:</label><br>
                <input type="email" id="eMail" name="eMail"><br><br>
                
                <label>Choose preferred pickup date: <br>
                <input type="date" id="start" name="pickUpDate"></label><br>
                
                <label for="comments">Additional Comments:</label><br>
                <input type="text" id="comments" name="comments"><br>
                
              </form>
                </div>
            
            <button class="btn btn-primary btn-purchase" type="button" onclick=sendOrder()>PURCHASE</button>
        </section>
