
<html>
    <head>
        <title>Add Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/style.css">


        <script type="text/javascript" src="../JS/javaScript.js"></script>
    </head>
    <body onload="loadNavBar(true);">
        <nav class="navBar" id="navBar"></nav>

        <section id="loggedIn" class="container loggedIn">
            <h1>Logged In</h1>


            <div class="addProduct">
                <form id="addProductForm">
                    <label class="Description" >Product Name:</label><br>
                    <input type="text" name="productname" id="productName"><br>

                    <label class="Description" >Description:</label><br>
                    <input type="text" name="description" id="description" ><br>

                    <label class="Description" >Price Small:</label><br>
                    <input type="number" name="smallprice"  id="smallprice"><br>
                    <label class="Description" >Price Medium:</label><br>
                    <input type="number" name="mediumprice"  id="mediumprice"><br>
                    <label class="Description" >Price Large:</label><br>
                    <input type="number" name="largeprice"  id="largeprice"><br><br>
                    <label for="img">Select image:</label> <br>
                    <input type="file" id="img" name="img" accept="image/*"> <br><br>
                </form>

                <button type="button" onclick="addProduct()" id="addProduct">Add Product</button>



            </div>

        </section> 
    </body>
</html>
