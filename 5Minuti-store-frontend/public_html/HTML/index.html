<html>
    <head>
        <title>5-Minuti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../CSS/style.css">

    <script type="text/javascript" src="../JS/javaScript.js"> </script>
    </head>
    
    <body>
       
        
        <div class="NavBar">
         <ul>
            <li><a href="#contact" onclick="showContact()">Contact</a></li>
            <li><a href="#menu" onclick="showMenu()">Menu</a></li>
            <li><a href="#home" onclick="showHome()">Home</a></li>
            <li class="logIn1"><a  href="#LogIn" onclick="showLogIn()">Log In</a></li>
          </ul>
            
        </div>
        
        
        <div id="mainPage">
   
            
            <div id="home" class="home">
                 <h1>Home</h1>
            </div>
            
            
            <div id="menu" class="menu">
                 <h1>Menu</h1>
            </div>
            
            
            <div id="contact" class="contact">
                 <h1>Contact</h1>
            </div>
            
            
                <div id="logIn" class="logIn">     
                    <h1>Log In</h1>

                        <div class="usernameAndPassword" id="usernameAndPassword">
                            <form>
                              Username:<br>
                              <input type="text" name="username" id="username"><br>
                              Password:<br>
                              <input type="password" name="psw" id="password">

                            </form>

                            <p id="logInInfo" onclick="getInfo()"></p>

                        </div>

                        <div class="LogInButton">
                          <button type="button" onclick="getInfo()" id="logIn">Log In</button>



                        </div>
                 </div>
            
            <div id="loggedIn" class="loggedIn">
                <h1>Logged In</h1>
            </div>  
        </div>
      
        
        
    </body>
</html>
